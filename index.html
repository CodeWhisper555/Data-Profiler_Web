<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTELLIGENCE TERMINAL | DATA INGESTION</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #0A0C10;
            --bg-secondary: #161B22; 
            --accent-blue: #58A6FF;   
            --border-color: #30363D;
            --text-main: #E6E6E6;
            --text-muted: #8B949E;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR ARCHITECTURE */
        .sidebar {
            width: 320px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .brand {
            font-weight: 600;
            letter-spacing: 2px;
            font-size: 12px;
            color: var(--accent-blue);
            font-family: 'Roboto Mono', monospace;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .upload-zone {
            border: 1px dashed var(--border-color);
            padding: 30px 20px;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .upload-zone:hover {
            border-color: var(--accent-blue);
            background: rgba(88, 166, 255, 0.05);
        }

        /* MAIN STAGE */
        .main-stage {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            background: radial-gradient(circle at top right, #161b22, #0A0C10);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
        }

        h1 { font-size: 20px; font-weight: 400; margin: 0; letter-spacing: 1px; }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 18px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .stat-value {
            font-family: 'Roboto Mono', monospace;
            font-size: 22px;
            color: var(--accent-blue);
        }

        .stat-label {
            font-size: 9px;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 1.5px;
            margin-bottom: 5px;
        }

        /* INDUSTRIAL BUTTONS */
        .btn {
            background: #21262D;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 12px;
            font-size: 10px;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            width: 100%;
            margin-bottom: 8px;
        }

        .btn:hover { background: #30363D; }
        .btn-primary { background: var(--accent-blue); color: #0A0C10; border: none; }
        .btn-primary:hover { background: #79c0ff; }

        /* VISUALIZATION */
        #chartWrapper {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
            background: rgba(16, 18, 20, 0.5);
        }

        th { 
            text-align: left; 
            background: #0d1117;
            color: var(--accent-blue); 
            padding: 12px; 
            font-family: 'Roboto Mono';
            border-bottom: 1px solid var(--border-color);
        }

        td { padding: 10px; border-bottom: 1px solid #21262d; color: var(--text-main); }

        /* CUSTOM TOAST NOTIFICATION */
        #toast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            padding: 15px 30px;
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            font-size: 11px;
            letter-spacing: 1px;
            z-index: 9999;
            transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-transform: uppercase;
            pointer-events: none; /* Prevents toast from blocking clicks */
        }

        #toast.active { top: 25px; }
    </style>
</head>
<body>

    <div id="toast">SYSTEM_LOG: STATUS_OK</div>

    <div class="sidebar">
        <div class="brand">INGESTION_NODE_v4.2.1</div>
        
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <div class="stat-label">SOURCE_FILE</div>
            <div style="font-size: 11px; font-weight: 600;">CLICK TO UPLOAD CSV</div>
            <input type="file" id="fileInput" hidden accept=".csv">
        </div>

        <div id="controls" style="display: none;">
            <p class="stat-label">Automation</p>
            <button class="btn" onclick="cleanData()">Sanitize (Soft Fix)</button>
            <button class="btn btn-primary" onclick="downloadCSV()">Export To Python Node</button>
            
            <hr style="border: 0; border-top: 1px solid var(--border-color); margin: 15px 0;">
            
            <p class="stat-label">Analytics Link</p>
            <button class="btn" onclick="window.open('https://data-profilerpython-jgvfjsms9vdypctubfqmub.streamlit.app/')">Launch Neural Engine</button>
        </div>
    </div>

    <div class="main-stage">
        <div class="header-row">
            <div>
                <p class="stat-label">Ingestion Interface</p>
                <h1>STREAM_DIAGNOSTICS</h1>
            </div>
            <div id="status" style="font-family: 'Roboto Mono'; color: var(--text-muted); font-size: 10px;">STANDBY</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><div class="stat-label">Records</div><div id="rowCount" class="stat-value">0</div></div>
            <div class="stat-card"><div class="stat-label">Integrity</div><div id="integrityScore" class="stat-value">0%</div></div>
            <div class="stat-card"><div class="stat-label">Null Cells</div><div id="nullCount" class="stat-value">0</div></div>
            <div class="stat-card"><div class="stat-label">Latency</div><div id="loadTime" class="stat-value">0ms</div></div>
        </div>

        <div id="chartWrapper" style="display: none;">
            <p class="stat-label">Primary Feature Variance</p>
            <canvas id="distributionChart" height="70"></canvas>
        </div>

        <div id="tableWrapper"></div>
    </div>

    <script>
        let rawData = [];
        let headers = [];

        // TOAST ENGINE - REPLACES BROWSER ALERTS
        function triggerToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = `SYSTEM_LOG: ${message}`;
            toast.classList.add('active');
            // Remains visible for 3.5 seconds
            setTimeout(() => { toast.classList.remove('active'); }, 3500);
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const startTime = performance.now();
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const text = event.target.result;
                const rows = text.split(/\r?\n/);
                const csvRegex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;

                headers = rows[0].split(csvRegex).map(h => h.replace(/"/g, '').trim());
                
                rawData = rows.slice(1)
                    .filter(r => r.trim())
                    .map(r => r.split(csvRegex).map(c => c.replace(/"/g, '').trim()));

                updateUI(startTime);
                renderChart();
                triggerToast("STREAM_INGESTED_SUCCESSFULLY");
            };
            reader.readAsText(file);
        });

        function updateUI(startTime) {
            const totalCells = rawData.length * headers.length;
            const nulls = rawData.flat().filter(cell => !cell || cell === "NA" || cell === ".").length;
            
            document.getElementById('rowCount').innerText = rawData.length.toLocaleString();
            document.getElementById('nullCount').innerText = nulls.toLocaleString();
            document.getElementById('integrityScore').innerText = (totalCells > 0 ? (100 - (nulls/totalCells*100)).toFixed(1) : 0) + '%';
            document.getElementById('loadTime').innerText = Math.round(performance.now() - startTime) + 'ms';
            
            document.getElementById('status').innerText = "SYSTEM_READY | STREAM_ACTIVE";
            document.getElementById('controls').style.display = 'block';
            document.getElementById('chartWrapper').style.display = 'block';
            
            renderTable();
        }

        function renderTable() {
            let html = `<table><thead><tr>${headers.slice(0,8).map(h => `<th>${h}</th>`).join('')}</tr></thead><tbody>`;
            rawData.slice(0, 8).forEach(row => {
                html += `<tr>${row.slice(0,8).map(cell => `<td>${cell}</td>`).join('')}</tr>`;
            });
            html += '</tbody></table>';
            document.getElementById('tableWrapper').innerHTML = html;
        }

        function renderChart() {
            const ctx = document.getElementById('distributionChart').getContext('2d');
            const numIdx = headers.findIndex((_, i) => !isNaN(parseFloat(rawData[0][i])));
            if (numIdx === -1) return;

            const plotData = rawData.slice(0, 60).map(r => parseFloat(r[numIdx])).filter(v => !isNaN(v));
            
            if (window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: plotData.map((_, i) => i),
                    datasets: [{
                        data: plotData,
                        borderColor: '#58A6FF',
                        backgroundColor: 'rgba(88, 166, 255, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: { 
                    plugins: { legend: { display: false } }, 
                    scales: { 
                        x: { display: false }, 
                        y: { grid: { color: '#30363D' }, ticks: { color: '#8B949E' } } 
                    } 
                }
            });
        }

        function cleanData() {
            const initialCount = rawData.length;
            
            // Filter logic
            rawData = rawData.filter(row => {
                const emptyCells = row.filter(c => !c || c === "NA" || c === ".").length;
                return emptyCells < (headers.length * 0.8);
            });

            const removed = initialCount - rawData.length;
            
            // ALERT REMOVED - REPLACED WITH TOAST
            triggerToast(`${removed} NOISY_RECORDS_PURGED | LABELS_PRESERVED`);
            
            updateUI(performance.now());
        }

        function downloadCSV() {
            const csvContent = headers.map(h => `"${h}"`).join(",") + "\n" + 
                               rawData.map(row => row.map(c => `"${c}"`).join(",")).join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'high_integrity_stream.csv';
            a.click();
            
            triggerToast("STREAM_EXPORT_COMMENCED");
        }
    </script>
</body>
</html>
